{% extends 'base.html' %}

{% block title %}Home Page {% endblock %}

{% block content %}
{% if user.is_authenticated %}    
<h3>Hi {{user.username}} </h3>
    <p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}
    <h3>You are not logged in! </br></h3>
    <hr>
    Login <a href="{% url 'login' %}">here</a>
{% endif %}
{% endblock  %}
