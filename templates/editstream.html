{% extends "base.html" %}
{% block title %}Edit Stream {% endblock %}

{% block content %}
{% if user.is_authenticated %}
<h3>Edit Stream</h3><hr/>
    <form action="/editstream/{{streams.id}}/" method="post">
        {% csrf_token %}     
        <table>         
            {{form.as_table}}
        </table>
        <hr/>
        <input type="submit" class="btn btn-primary" value="submit">
        </form>
{% else %}
    <h3>You are not logged in! </br></h3>
    <hr>
    Login <a href="{% url 'login' %}">here</a>
{% endif %}
{% endblock  %}
