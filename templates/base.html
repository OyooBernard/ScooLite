{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%}ScooLite-IMS{% endblock %}</title>

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<!--<link rel="stylesheet" href="{% static 'css/base.css' %}"> -->
</head>
<body>
    <header>
        <!-- Fixed navbar -->
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4
        mb-3 bg-white border-bottom shadow-sm">
        <a href="{% url 'home' %}" class="navbar-brand my-0 mr-md-auto
        font-weight-normal">ScooLite-IMS</a>
        {% if user.is_authenticated %}
            <nav class="my-2 my-md-0 mr-md-3">
            <a class="p-2 text-dark" href="#">About</a>
            <a class="p-2 text-dark" href="{% url 'stream' %}">Add Stream</a>
            <a class="p-2 text-dark" href="{% url 'streams' %}">Streams</a>              
            <a class="p-2 text-dark" href="{% url 'logout' %}">Log Out</a>
            {% else %}
                <a class="p-2 text-dark" href="{% url 'login' %}">Log In</a>
             
            {% endif %}
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
        {% block content %}
        {% endblock %}
        </div>
    </main>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

<hr>
<!-- Footer -->
<footer class="page-footer font-small blue">
    <!-- Copyright -->
    <div class="footer-copyright text-center py-3">Â© 2021 Copyright:
      <a href="#"> Peaknett Technologies</a>
    </div>
    <!-- Copyright -->
 </footer>
  <!-- Footer -->
</body>
</html>
